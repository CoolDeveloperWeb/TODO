<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>TODO</title>
</head>
<body>
    <header class='main-header'>
        <h1 class="header-title">ToDo List</h1>

        <div style='display: flex; justify-content: space-between; align-items: center; width: 200px;'>
            <!-- Смена цветового режима -->
            <div class='day-night-checkbox'>
                <input type='checkbox' id='change-color'>
                <label for="change-color" class='label-checkbox'>
                    <span class='circle-checkbox'>
                        
                    </span>
                </label>
            </div>

            <!-- Профиль. При клике открывается модальное окно с информацией (Что-нить придумаем может) -->
            <!-- Вообще можно кнопку с ссылкой на инормацию поместить в левый/правый блок -->
            <div class='user-profile'>
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
        </div>
    </header>

    <main class='main-block'>
        <!-- TODO: Что-то в левый бок -->
        <div class='left'>

        </div>
        
        <div class='main-tasks-div'>
            <!-- Так же сделать логику, чтобы выполненные задачи падали вниз -->
            <ul class='list-tasks'>
                
            </ul>
        
            <button class="add-task-button"><span class='button-plus'>+</span> ADD NEW</button>
        </div>

        <div class='about-task'>
            <!-- Сделать возможность закрытия описания. Стили потом поделаю, это набросок -->
            <div>
                <p style='display: inline;'>Описание задачи</p>
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div class='about-task-header'>
                <input class='about-task-name' type="text" readonly>
                <div class='edit-task-block'>
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </div>
            </div>
            <textarea class="about-task-discription" readonly></textarea>
        </div>
        <div class="modal">
            
        </div>
        <div class="modal-add-task">
            <form class="form-add-task">
                <div class="item-form-add">
                    <input id="name-task" type="text">
                    <label for="name-task">Задача</label>
                </div>
                <div class="item-form-add">
                    <textarea id="description-task" cols='5' type="text"></textarea>
                    <label for="description-task">Описание</label>
                </div>
                <input class="modal-add-button" type="button" value="ADD">
            </form>
        </div>

    </main>

    <!-- TODO: Придумать, что можно поместить в футер -->
    <footer>

    </footer>
  
    <script src='../scripts/scripts.js'></script>
    <script src="https://use.fontawesome.com/5d06fc5c95.js"></script>
</body>
</html>
